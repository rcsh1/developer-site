parameters:
  - $ref: "../../components/parameters/wallets/wallet_id_path.yaml"
post:
  tags:
    - Wallets
  operationId: lock_spendable_list
  summary: Lock UTXOs
  description: |
    This operation locks the UTXOs with specified transaction hashes. Locked UTXOs cannot be transferred until unlocked.
    
    <Note>This operation is applicable to MPC Wallets only.</Note>
  security:
    - CoboAuth: []
  requestBody:
    $ref: "../../components/request_bodies/wallets/lock_spendables.yaml"
  responses:
    '200':
      $ref: "../../components/responses/wallets/lock_spendables.yaml"
    '400':
      $ref: "../../components/responses/errors/400_bad_request.yaml"