get:
  tags:
    - Wallets - MPC Wallets
  operationId: get_key_group
  summary: Get key share group information
  description: |
    This operation retrieves detailed information about a specified key share group.
  security:
    - CoboAuth: []
  parameters:
    - $ref: "../../../components/parameters/wallets/mpcs/vault_id_path.yaml"
    - $ref: "../../../components/parameters/wallets/mpcs/key_share_group_id_path.yaml"
  responses:
    '200':
      $ref: "../../../components/responses/wallets/mpcs/get_key_group.yaml"
    '400':
      $ref: "../../../components/responses/errors/400_bad_request.yaml"
    '404':
      $ref: "../../../components/responses/errors/404_not_found.yaml"
    '503':
      $ref: "../../../components/responses/errors/503_service_unavailable.yaml"
put:
  tags:
    - Wallets - MPC Wallets
  operationId: update_key_group
  summary: Update key share group
  description: | 
    This operation updates a specified active [Signing Group](https://manuals.cobo.com/en/portal/mpc-wallets/ocw/create-key-share-groups). For example, you can use this operation to upgrade a Signing Group to the [Main Group](https://manuals.cobo.com/en/portal/mpc-wallets/ocw/create-key-share-groups).
  security:
    - CoboAuth: []
    - OAuth2:
        - mpc_organization_controlled_key_group:manage
        - mpc_user_controlled_key_group:manage
  parameters:
    - $ref: "../../../components/parameters/wallets/mpcs/vault_id_path.yaml"
    - $ref: "../../../components/parameters/wallets/mpcs/key_share_group_id_path.yaml"
  requestBody:
    $ref: "../../../components/request_bodies/wallets/mpcs/update_group.yaml"
  responses:
    '200':
      $ref: "../../../components/responses/wallets/mpcs/put_key_group.yaml"
    '401':
      $ref: "../../../components/responses/errors/401_unauthorized.yaml"
    '403':
      $ref: "../../../components/responses/errors/403_forbidden.yaml"
    '429':
      $ref: "../../../components/responses/errors/429_too_many_request.yaml"
delete:
  tags:
    - Wallets - MPC Wallets
  operationId: delete_key_group
  summary: Delete key share group
  description: This operation deletes a specified key share group.
  security:
    - CoboAuth: []
    - OAuth2:
        - mpc_organization_controlled_key_group:manage
        - mpc_user_controlled_key_group:manage
  parameters:
    - $ref: "../../../components/parameters/wallets/mpcs/vault_id_path.yaml"
    - $ref: "../../../components/parameters/wallets/mpcs/key_share_group_id_path.yaml"
  responses:
    '204':
      description: Resource successfully deleted.
    '401':
      $ref: "../../../components/responses/errors/401_unauthorized.yaml"
    '403':
      $ref: "../../../components/responses/errors/403_forbidden.yaml"
    '429':
      $ref: "../../../components/responses/errors/429_too_many_request.yaml"
