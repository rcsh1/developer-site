name: token_ids
in: query
required: false
description: A list of token IDs, separated by comma. The token ID is the unique identifier of a token. You can retrieve the IDs of all the tokens you can use by calling [List organization enabled tokens](/v2/api-references/wallets/list-organization-enabled-tokens).
schema:
  type: string
  description: A list of token IDs, separated by comma.
example: 'ETH_USDT,ETH_USDC'
