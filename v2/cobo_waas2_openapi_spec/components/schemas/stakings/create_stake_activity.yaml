type: object
required:
  - amount
  - fee
  - request_id
  - wallet_id
  - address
  - pool_id
  - extra
properties:
  wallet_id:
    type: string
    example: '0111039d-27fb-49ba-b172-6e0aa80e37ec'
    description: The id of the wallet to stake.
  address:
    type: string
    example: '0x0000000000000000000000000000000000000000'
    description: The staker wallet address.
  pool_id:
    type: string
    example: 'babylon_btc'
    description: The id of the staking pool
  amount:
    type: string
    example: '100.00'
    description: The amount to stake
  fee:
    $ref: '../../schemas/transactions/fees/transaction_fee.yaml'
  extra:
    oneOf:
      - $ref: '../../schemas/stakings/babylon_stake_extra.yaml'
      - $ref: '../../schemas/stakings/eigen_layer_stake_extra_lst.yaml'
      - $ref: '../../schemas/stakings/eigen_layer_stake_extra_native.yaml'
    discriminator:
      propertyName: pool_type
      mapping:
        Babylon: '#/components/schemas/BabylonStakeExtra'
        EigenLayerNativeETH: '#/components/schemas/EigenLayerLstStakeExtra'
        EigenLayerLST: '#/components/schemas/EigenLayerNativeStakeExtra'

