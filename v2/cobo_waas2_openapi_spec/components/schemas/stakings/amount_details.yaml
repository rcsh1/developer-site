type: array
description: The staking amount details.
items:
    type: object
    required:
      - status
      - amount
    properties:
      status:
        type: string
        example: 'active'
        description: The staking status.
      amount:
        type: string
        example: '100.00'
        description: The staking amount.
      activity_id:
        type: string
        example: '0011039d-27fb-49ba-b172-6e0aa80e37ec'
        description: The related staking activity ID.





